    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="css/normalize.css" as="style">

    <body class="body">
        <header>
            <img class="logo" src="img/Vector.png" alt="Alura´s">
        </header>

    <main class="encryptDesencryptText">

        <section>
                <textarea class="inputText no-resize" cols="80" rows="25" id="inputText" placeholder="Ingrese el texto acá..."></textarea>
                    <div class="request">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-alert-octagon-filled" width="16" height="16" viewBox="0 0 24 24" stroke-width="1.5" stroke="#0A3871" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M14.897 1a4 4 0 0 1 2.664 1.016l.165 .156l4.1 4.1a4 4 0 0 1 1.168 2.605l.006 .227v5.794a4 4 0 0 1 -1.016 2.664l-.156 .165l-4.1 4.1a4 4 0 0 1 -2.603 1.168l-.227 .006h-5.795a3.999 3.999 0 0 1 -2.664 -1.017l-.165 -.156l-4.1 -4.1a4 4 0 0 1 -1.168 -2.604l-.006 -.227v-5.794a4 4 0 0 1 1.016 -2.664l.156 -.165l4.1 -4.1a4 4 0 0 1 2.605 -1.168l.227 -.006h5.793zm-2.887 14l-.127 .007a1 1 0 0 0 0 1.986l.117 .007l.127 -.007a1 1 0 0 0 0 -1.986l-.117 -.007zm-.01 -8a1 1 0 0 0 -.993 .883l-.007 .117v4l.007 .117a1 1 0 0 0 1.986 0l.007 -.117v-4l-.007 -.117a1 1 0 0 0 -.993 -.883z" stroke-width="0" fill="currentColor" />
                          </svg>
                        <h6 class="request">Solo letras minusculas y sin acentos</h6>     
                    </div>  
                    <div class="bottoms">
                        <button class="btnEncrypt" id="btn-Encriptar" type="submit" onclick="encryptText()">Encriptar</button>
                        <button class="btnDecrypt" id="btn-Desencriptar" type="submit" onclick="decryptText()">Desencriptar</button>
                    </div>
        </section> 

        <section class="outPutText" id="outputArea">

            <div class="outPutTextElements" id="noMessageContainer">
                <img id="noMessage" src="img/Muneco.png">
                <h6 id="noMessageText">Mensaje no encontrado</h6>
                <p id="instructionText">Coloca el texto que desees encriptar o desencriptar</p>
            </div>
            
            <textarea id="outputText" readonly class="textoDelOutput no-resize" style="display: none;"></textarea>
     
            <div class="btnCopiarElemento">
                <button class="btnCopy" onclick="copyToClipboard()" id="copyButton" style="display: none;">Copiar</button>
            </div>

        </section>
    </main>
